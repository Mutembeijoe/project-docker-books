{% extends '_base.html' %}
{% block title %} Book List {% endblock title %}
{% block content %}
<h2 class="text-primary">Search results </h2>
<hr>
{% for book in book_list %}
<div>
    <h4><a href="{{book.get_absolute_url}}">{{book.title}}</a></h4>
    <p>Author: <span class="lead">{{book.author}}</span></p>
    <p>Price: ${{book.price}}</p>
</div>
{% endfor %}

{% endblock content %}
